<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraway Finds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <a href="index.html" class="navbar-brand">
                <h1>Faraway Finds</h1>
            </a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item ml-2"><a class="nav-link" href="destinations.html">Destinations</a></li>
                    <li class="nav-item ml-2 active"><a class="nav-link" href="signup.html">Enquire</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Main Content -->

    <main id="flex-container">
        <section id="signup">
            <h2>Your journey awaits</h2>
            <form action="#" method="POST" id="signup-form">

                <label for="first_name">First Name</label>
                <input type="text" name="First Name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="Last Name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="Email Address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons" id="destination-choice">
                    Japan<input type="radio" name="destination-choice" value="japan">
                    Indonesia<input type="radio" name="destination-choice" value="indonesia">
                    Thailand<input type="radio" name="destination-choice" value="thailand">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

    </main>

    <!-- End of Main Content -->


    <!--begining of footer this will display under the nav bar until content added inbetween!-->
    <footer>
        <div id="footer-details" class="row">
            <div class="col-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://pinterest.com">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                            <span class="sr-only">X/Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://tiktok.com">
                            <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
                            <span class="sr-only">Tiktok</span>
                        </a>
                    </li>


                </ul>

            </div>
        </div>

    </footer>
    <!--scripts to import fontawesome and bootstrap features-->
    <script src="https://kit.fontawesome.com/b6a380afc8.js" crossorigin="anonymous"></script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>


</html>
